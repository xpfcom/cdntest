<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最优路径选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .message {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        
        .progress {
            margin-top: 15px;
            width: 200px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0;
            border-radius: 2px;
            animation: progress 2s ease-in-out;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">正在检测最佳访问路径...</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <script>
        const URLS = [
            'https://itxgo.com',
            'https://wllgo.com', 
            'https://381661.xyz'
        ];
        
        const TIMEOUT = 5000; // 5秒超时
        
        async function testLatency(url) {
            const start = performance.now();
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);
                
                await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return performance.now() - start;
            } catch {
                return Infinity;
            }
        }
        
        async function findBestUrl() {
            try {
                const results = await Promise.all(
                    URLS.map(async url => ({
                        url,
                        latency: await testLatency(url)
                    }))
                );
                
                const validResults = results.filter(r => r.latency !== Infinity);
                
                if (validResults.length === 0) {
                    throw new Error('所有URL都不可达');
                }
                
                validResults.sort((a, b) => a.latency - b.latency);
                return validResults[0].url;
            } catch {
                return URLS[0]; // 备选方案
            }
        }
        
        async function redirect() {
            const bestUrl = await findBestUrl();
            
            // 添加短暂延迟让用户看到进度条完成
            await new Promise(resolve => setTimeout(resolve, 500));
            
            window.location.href = bestUrl;
        }
        
        // 页面加载后立即开始检测
        redirect();
    </script>
</body>
</html>
