      type="image/svg+xml">
    <title>最佳路径选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: light-dark(#ffffff, #1a1a1a);
            color: light-dark(#333333, #e0e0e0);
            min-height: 100vh;
        }
        
        .loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid light-dark(#e0e0e0, #333333);
            border-top: 3px solid light-dark(#007acc, #4fc3f7);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .message {
            font-size: 14px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }
            
            .spinner {
                border-color: #333333;
                border-top-color: #4fc3f7;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">正在检测最佳路径...</div>
    </div>
    
    <script>
        const URLS = [
            'https://itxgo.com',
            'https://wllgo.com', 
            'https://381661.xyz'
        ];
        
        async function testUrl(url) {
            const start = performance.now();
            try {
                await fetch(url, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' });
                return { url, time: performance.now() - start };
            } catch {
                return { url, time: Infinity };
            }
        }
        
        async function redirect() {
            const results = await Promise.all(URLS.map(testUrl));
            const fastest = results.reduce((best, current) => 
                current.time < best.time ? current : best
            );
            location.href = fastest.url;
        }
        
        redirect();
    </script>
</body>
</html>
